<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deposit letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
            font-family: system-ui, -apple-system, "Open Sans", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: #f6f9ff;
            color: #12004e;
        }

        .card-heading {
            width: 100%;
            background-color: rgb(22, 33, 69);
            color: rgb(255, 255, 255);
            padding: 5px; 
            --bs-card-spacer-y: 0;           
        }
        .bold-text {
            font-weight: 600;
        }

        .border-left {
            border-left: 3px solid #12004e;
        }
    </style>
    <div class="card m-5">
        <div class="card-body">
            <div class="card-heading mb-3">
                <h3 class="card-title"> Deposit Confirmation</h3>
            </div>
            <h5>Dear User,</h5>
            <div>
                <p>Your deposit has successfully been completed. Below are the details of your Investment:</p>
                <div class="card border-left">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Investment Amount:</div>
                            <div class="col-lg-4 col-md-4 bold-text">$3900</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Payment method:</div>
                            <div class="col-lg-4 col-md-4 bold-text">BTC</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Investment plan:</div>
                            <div class="col-lg-4 col-md-4 bold-text">Basic</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Investment type:</div>
                            <div class="col-lg-4 col-md-4 bold-text">Forex</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">ROI:</div>
                            <div class="col-lg-4 col-md-4 bold-text">2.5% daily</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-4 label ">Duration:</div>
                            <div class="col-lg-4 col-md-4 bold-text">7 days</div>
                        </div>
                    </div>
                </div>
                <p>Best Regards,</p>
                <p>Marstrade</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
